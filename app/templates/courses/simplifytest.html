{% extends "base.html" %}
{% block content %}
    <div class='error'>{{error_msg if error_mag != None}}</div>

    <form action='{{url_for('courses_secret_save')}}' method='post'>

        <div>
        <label>User name</label>
        <input type='text' name='login' value='{{code if code  != None}}'>
        </div>

        <div>
        <label>Password</label>
        <input type='text' name='passwords' value='{{ctitle if ctitle  != None}}'>
        </div>



        <div><input type="submit" value="Login"></div>
    <form action='{{url_for("s3_upload", username = username )}}' method='post' enctype='multipart/form-data' onsubmit="return validateForm()">
        <input type='file' id='new_file' name='new_file' accept='application/pdf'>
        <input type="submit" value="Upload New File" />
    </form>
    </form>
{% endblock %}
