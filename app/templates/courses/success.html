{% extends "base.html" %}
{% block content %}
    <form action='{{url_for("hello")}}' method='get'>
        <input type='submit' value='Back' />
    </form>

    <form action='{{url_for("s3_upload",username = username )}}'  method='post' enctype='multipart/form-data' onsubmit="return validateForm()">
        <input type='file'  name='new_file' >
        <input type="submit" value="Upload New File" />
    </form>



    <table>
        <thead>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </thead>
        {% for k in keys %}
        <tr>
            <td>{{ k.key }}</td>
            <td>{{ k.size }}</td>
            <td>{{ k.last_modified }}</td>
        </tr>
        {% endfor %}
    </table>




{% endblock %}
